<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>NEXT Kopírování zakázek</title>
  </head>
  <body>
    <body class="text-center">
      <form id="form" style="width: 300px;">
        <h2 class="text-center">Přihlaste se</h2>       
        <div class="form-group">
            <input type="text" class="form-control" id="inputUsername" placeholder="Uživatelské jméno" required="required">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="inputPassword" placeholder="Heslo" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Přihlásit se</button>
        </div>     
      </form>
      <form id="form-copy" style="width: 300px; display: none">
        <h2 class="text-center">Zadejte ID zakázky</h2>       
        <div class="form-group">
            <input type="text" class="form-control" id="inputId" placeholder="ID zakázky" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Zkopírovat zakázku</button>
        </div>     
      </form>
      <div class="spinner-border" id="spinner" role="status" style="display: none">
        <span class="sr-only">Loading...</span>
      </div>
      <div id="success" role="status" style="display: none">
        Uloženo
      </div>
      <div id="badPassword" role="status" style="display: none">
        Špatné heslo
      </div>
      <div id="error" role="status" style="display: none">
        Nastala chyba při zpracování požadavku
      </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
